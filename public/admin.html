<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin | Brenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .admin-wrapper {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            margin-top: 30px;
            margin-bottom: 50px;
        }
        .product-list-item {
            display: flex; justify-content: space-between; align-items: center;
            background: #fff; padding: 15px; margin-bottom: 10px;
            border: 1px solid #e2e8f0; border-radius: 8px;
            transition: 0.2s;
        }
        .product-list-item:hover { border-color: #2563eb; background: #f8fafc; }
        .product-img {
            width: 60px; height: 60px; object-fit: cover;
            border-radius: 6px; background: #eee;
        }
        .top-bar-admin {
            background: #0f172a; color: white; padding: 10px 0;
            text-align: center; font-size: 0.8rem; letter-spacing: 1px;
            text-transform: uppercase; font-weight: 600;
        }
        .category-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;
        }
        @media (min-width: 768px) { .category-grid { grid-template-columns: repeat(3, 1fr); } }
    </style>
</head>

<body>

    <div class="top-bar-admin">√Årea Restrita - Gerenciamento</div>

    <div class="container">
        <div class="admin-wrapper">

            <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
                <h2 class="text-primary fw-bold m-0"><i class="fas fa-cogs"></i> Gerenciar Produtos</h2>
                <a href="index.html" class="btn btn-outline-primary btn-sm">
                    <i class="fas fa-store"></i> Voltar √† Loja
                </a>
            </div>

            <div class="card bg-light border-0 mb-5">
                <div class="card-body">
                    <h4 id="form-title" class="card-title text-dark mb-4 fw-bold">+ Novo Produto</h4>

                    <form id="product-form" onsubmit="handleProductSubmit(event)">
                        <input type="hidden" id="p-id">

                        <div class="mb-3">
                            <label class="form-label fw-bold">T√≠tulo do Material</label>
                            <input type="text" id="p-title" class="form-control" required placeholder="Ex: Apostila de Matem√°tica 5¬∫ Ano">
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Pre√ßo (R$)</label>
                                <div class="input-group">
                                    <span class="input-group-text">R$</span>
                                    <input type="number" id="p-price" class="form-control" step="0.01" required placeholder="0.00">
                                </div>
                            </div>
                            
                            <div class="col-md-6 d-flex align-items-end">
                                <div class="form-check form-switch p-2 bg-white border rounded w-100">
                                    <input class="form-check-input ms-0 me-2" type="checkbox" id="p-offer">
                                    <label class="form-check-label fw-bold text-danger" for="p-offer">Marcar como OFERTA üî•</label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Categorias</label>
                            <button class="btn btn-white border w-100 text-start d-flex justify-content-between align-items-center bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#catCollapse">
                                <span>Selecionar Categorias...</span>
                                <i class="fas fa-chevron-down text-muted"></i>
                            </button>
                            
                            <div class="collapse mt-2" id="catCollapse">
                                <div class="card card-body category-grid bg-white">
                                    <label><input type="checkbox" name="cat" value="Ensino Fundamental"> Fundamental</label>
                                    <label><input type="checkbox" name="cat" value="Ensino M√©dio"> M√©dio</label>
                                    <label><input type="checkbox" name="cat" value="BNCC"> BNCC</label>
                                    <label><input type="checkbox" name="cat" value="Ingl√™s"> Ingl√™s</label>
                                    <label><input type="checkbox" name="cat" value="Inclus√£o"> Inclus√£o</label>
                                    <label><input type="checkbox" name="cat" value="Bil√≠ngue"> Bil√≠ngue</label>
                                    <label><input type="checkbox" name="cat" value="Ci√™ncias"> Ci√™ncias</label>
                                    <label><input type="checkbox" name="cat" value="Experimento"> Experimento</label>
                                    <label><input type="checkbox" name="cat" value="Pronto para Imprimir"> Imprimir</label>
                                    <label><input type="checkbox" name="cat" value="Colorir"> Colorir</label>
                                    <label><input type="checkbox" name="cat" value="Recortar e Colar"> Recortar e Colar</label>
                                    <label><input type="checkbox" name="cat" value="Construir"> Construir</label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Descri√ß√£o Detalhada</label>
                            <textarea id="p-desc" class="form-control" rows="3"></textarea>
                        </div>

                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">üì∏ Fotos (Galeria)</label>
                                <input type="file" id="p-images" class="form-control" accept="image/*" multiple>
                                <div class="form-text">At√© 5 fotos. A 1¬™ ser√° a capa.</div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-bold text-success"><i class="fas fa-file-download"></i> Arquivo Digital (Produto)</label>
                                <input type="file" id="p-file" class="form-control border-success" accept=".pdf,.zip,.rar,.doc,.docx">
                                <div class="form-text text-success">O arquivo que o cliente vai baixar.</div>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" id="btn-save" class="btn btn-primary btn-lg fw-bold">
                                <i class="fas fa-save"></i> SALVAR PRODUTO
                            </button>
                            <button type="button" id="btn-cancel" onclick="cancelEditMode()" class="btn btn-secondary" style="display:none;">
                                <i class="fas fa-times"></i> CANCELAR EDI√á√ÉO
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <h4 class="text-dark fw-bold mb-3"><i class="fas fa-list"></i> Lista de Itens</h4>
            <div id="admin-product-list">
                <div class="text-center py-5 text-muted">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-2">Carregando estoque...</p>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/script-admin.js"></script>
</body>
</html>
